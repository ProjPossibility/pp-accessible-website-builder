<html>  <head>    <title>Dojo: Hello World!</title>        <style type="text/css">	@import "./dojo-release-1.0.0/dojo/resources/dojo.css";	@import "./dojo-release-1.0.0/dijit/themes/tundra/tundra.css";	@import "./dojo-release-1.0.0/dojox/widget/SortList/SortList.css";	</style>	  </head><script type="text/javascript" src="./dojo-release-1.0.0/dojo/dojo.js" djConfig="parseOnLoad: true"></script><script type="text/javascript">    dojo.require("dojo.parser");	dojo.require("dijit.Dialog");	dojo.require("dijit.form.Button");    dojo.require("dijit.Toolbar");	dojo.require("dijit.layout.TabContainer");	dojo.require("dijit.layout.StackContainer");    dojo.require("dijit.layout.SplitContainer");	dojo.require("dijit.layout.LayoutContainer");    dojo.require("dijit.layout.ContentPane");    dojo.require("dijit.layout.AccordionContainer");	dojo.require("dojox.widget.SortList");	dojo.require("dojo.data.ItemFileWriteStore");	dojo.require("dijit.Declaration");    dojo.require("dijit.Editor");    dojo.require("dijit._editor.plugins.LinkDialog");	dojo.require("dojo.parser");       dojo.require("dijit.InlineEditBox");       dojo.require("dijit.form.Textarea");        // Global var for new mail pane    var paneId=1;	var imagePath;	function addTitle() {	    var newTab = new obj.NewTitle({id: "new"+paneId  }).container;	    console.debug(newTab);	    dojo.mixin(newTab,						{							title: "New Message #" + paneId++						}					);	    mainContent.addChild(newTab);						}		function addImage() {	dijit.byId('optionsDialog').hide();	imagePath = document.getElementById('titleText').value;			var ni = document.getElementById('mainContent');        //var newdiv = document.createElement('div');		var newdiv = dojo.doc.createElement('div');		newdiv.setAttribute('dojoType','LayoutContainer');             newdiv.setAttribute('id','image'+paneId);		paneId++;        newdiv.innerHTML = '<img src=\"'+imagePath+'\">';        ni.appendChild(newdiv);			}		function removeTitle(divNum) {        var d = document.getElementById('mainPageDiv');        var olddiv = document.getElementById(divNum);        d.removeChild(olddiv);    }	</script> <body class="tundra">  <!-- Inline declaration for programmatically created items  --><div dojoType="dijit.Declaration" widgetClass="obj.NewImage">    <div dojoType="dijit.layout.LayoutContainer" dojoAttachPoint="container">		<div dojoType="dijit.layout.ContentPane">		<!--image-->		</div>    </div></div><div dojoType="dijit.Declaration" widgetClass="obj.NewTitle">    <div dojoType="dijit.layout.LayoutContainer" dojoAttachPoint="container">        <div dojoType="dijit.form.Button">		</div>		<div>            <h1 id="areaEditable" dojoType="dijit.InlineEditBox" title="p example"         autoSave="false">                        Title 			</h1>		</div>        </div>    </div></div><div dojoType="dijit.Declaration" widgetClass="obj.NewParagraph">    <div dojoType="dijit.layout.LayoutContainer" dojoAttachPoint="container">        <div dojoType="dijit.form.Button">		</div>		<div>            <h1 id="areaEditable" dojoType="dijit.InlineEditBox" title="p example"         autoSave="false">                        Paragraph			</h1>		</div>        </div>    </div></div>         <!-- main section with tree, table, and preview --><div dojoType="dijit.layout.SplitContainer" orientation="vertical" style="height:100%" layoutAlign="client" sizerWidth="7">     <div id="Div1" dojoType="dijit.layout.ContentPane" title="Inbox" style="padding:8px;" layoutAlign="left">	    <h1>Title</h1>    </div> <div dojoType="dijit.layout.SplitContainer" orientation="horizontal" style="height:100%" layoutAlign="client" sizerWidth="7">	<div dojoType="dijit.layout.SplitContainer" orientation="vertical"  style="width:100px" layoutAlign="client" sizerWidth="7">		    <div id="Div2" dojoType="dijit.layout.ContentPane" title="Inbox" style="padding:8px;" layoutAlign="left">				<h1>Side Bar</h1>				<br>				<button dojoType="dijit.form.Button" onClick="addTitle()">Title</button>								<!--IMAGE-->				<br>				<button id="options" dojoType="dijit.form.Button">					Image 					<script type="dojo/method" event="onClick">						dijit.byId('optionsDialog').show();					</script>				</button>				<div dojoType="dijit.Tooltip" connectId="options">Add an image</div>			</div>	</div>		<div dojoType="dijit.layout.SplitContainer" orientation="vertical"  layoutAlign="client" sizerWidth="7">	    <div id="mainContent" dojoType="dijit.layout.LayoutContainer" title="mainContent" jsId="mainContent" orientation="vertical">		<h1>Main Page 1</h1>		<br><br>		</div>		<div id="inbox" dojoType="dijit.layout.ContentPane" title="Inbox" style="padding:8px;" layoutAlign="left">				<h1>Main Page  1</h1>								<input type="hidden" value="0" id="theValue" />				<div id="mainPageDiv"> </div>				                <!-- <div dojoType="mail.newMessage" id="myNewMessage"></div> -->		</div>			</div></div></div> <!-- for pop-up box--><div dojoType="dijit.Dialog" id="optionsDialog" title="Options:">	For URL:<input id="titleText" dojoType="dijit.form.TextBox" type="text">	<button dojoType="dijit.form.Button" onClick="addImage()">Submit</button> </div>  </body></html>
